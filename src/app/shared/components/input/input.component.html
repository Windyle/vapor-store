<div class="input-group">
  <label class="input-group__label" [for]="name()">{{ label() }}</label>
  <input
    [formControl]="formControl()"
    class="input-group__input"
    [type]="type()"
    [name]="name()"
    [placeholder]="label()"
  />
  <div class="input-group__hint">{{ label() }} is required</div>
</div>
