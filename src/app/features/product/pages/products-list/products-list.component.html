<section class="grid">
  <app-add-card />

  <!-- Products grid defer -->
  @defer (when productsService.products().length > 0) {
    <!-- Products grid-->
    @for (
      product of productsService.products();
      track product.id;
      let i = $index
    ) {
      <app-card
        [@fadeIn]="{ value: 'fadeIn', params: { time: i / 3.5 } }"
        [product]="product"
      />
    }

    <!-- Products loading placeholder -->
  } @placeholder {}
</section>
